<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="player">
            <div class="player_controls">
                <div class="player_btn player_btn--small">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h5 class="player_title"> Playing now </h5>
                <div class="player_btn player_btn--small"><i class="fas fa-bars"></i>
                </div>
            </div>

            <div class="player_album">
                <img src="files/liniker.jpg" alt="" class="player_image">
            </div>
            <h2 class="player_artist"> Liniker </h2>
            <h3 class="player_song"> Zero </h3>


            <input type="range" id="progressBar" value="0" min="0" max="">


            <div class="audio-duration">
                <div class="start">00:00</div>
                <div class="end">06:02</div>
            </div>

            <div class="progress ">

                <div class="">
                    <i class="material-icons progress_mais player_btn">forward_10</i>

                </div>
                <div>
                    <i class="material-icons progress_menos player_btn">replay_10</i>
                </div>
            </div>

            <audio class=" player_audio" controls id="audio">
                <source src="files/liniker_zero.mp3" type="audio/mpeg">
            </audio>

            <div class="player_controls">
                <div class="player_btn player_btn--medium">
                    <i class="fas fa-backward"></i>
                </div>

                <div class="player_btn player_btn--medium blu" id="play">
                    <i class="fas fa-play play-btn"></i>
                    <i class="fas fa-pause pause-btn hide"></i>
                </div>

                <div class="player_btn player_btn--medium"><i class="fas fa-forward"></i>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>


</body>

</html>
